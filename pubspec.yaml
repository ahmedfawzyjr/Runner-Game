name: neon_runner
description: A fast-paced endless runner game with combat, leaderboards, and stunning visuals.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Game Engine
  flame: ^1.15.0
  flame_audio: ^2.1.0
  
  # UI & Styling
  cupertino_icons: ^1.0.5
  google_fonts: ^6.1.0
  
  # Local Storage
  shared_preferences: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/app_icon.png"
  adaptive_icon_background: "#0D0D1A"
  adaptive_icon_foreground: "assets/app_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/platform/Sprites/Characters/Default/
    - assets/images/platform/Sprites/Enemies/Default/
    - assets/audio/
    - assets/audio/platform/Sounds/

