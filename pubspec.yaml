name: neon_runner
description: A fast-paced endless runner game with combat, leaderboards, and stunning visuals.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Game Engine
  flame: ^1.15.0
  flame_audio: ^2.1.0
  
  # UI & Styling
  cupertino_icons: ^1.0.5
  google_fonts: ^6.1.0
  
  # Local Storage
  shared_preferences: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/audio/

